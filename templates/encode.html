{% extends 'base.html' %}

{% block page_title %} Encode {% endblock page_title %}

{% block content %}

    <div class="container encode ed-sec mt-5">
        <div class="encode_decode_header">
            <!-- <h1 class="encode_title">Upload an image and add a secret message to encode.</h1> -->
            <h1 class="ed-sec-title">Choose an Image then encode, <br> <span class="fs-3 pt-0 fw-normal"> or you can also try <a href="{% url 'decode' %}" class="text-decoration-none">decoding</a> </span> </h1>



            <form id="upload_file_form" class="form" action="" method="post">                
                <div class="upload_box rounded-5">
                    
                    <div class="pt-5 pb-2">
    
                        <div class="my-4">
                            <input class="file_input" type="file" name="image" accept="image/*" hidden>
                            <button type="button" class="btn btn-danger p-3 fs-4 rounded-5" onclick="selectInput('encode')"> <i class="bi bi-upload mx-2"></i> Choose Image </button>
                        </div>
    
                        <div class="mb-5">
                            <h4 class="text-center"> Or Paste <span class="url" onclick="urlPrompt('encode')">url</span> </h4>
                            <input class="url_text" type="text" name="" id="" value="" hidden>
                        </div>
    
                    </div>
                
                </div>

                <div class="upload_box_2">
                    <div class="message-area">

                        <div class="row px-5 pb-3 mt-5">

                            <div class="col-12 col-lg-3">
                                <img class="preview_img" src="" alt="Image not found" srcset="">

                                <a class="mt-3 text-center d-block" href="" onclick="hideShow(upload_box, upload_box_2)">Change Image</a>
                            </div>

                            <div class="col-12 col-lg-9 mt-5 mt-lg-0">
                                <h2 class="text-start text-lg-center mb-4"> Add a secret message </h2>
                                
                                <input class="form-control mx-auto py-4 secrect_msg_input" type="text" name="" id="" placeholder="Input secret message">
                        
                                <div class="text-center">
                                    <button class="btn btn-danger btn-lg mt-3 px-5">Encode</button>
                                </div>
                            </div>

                        </div>
                    
                        
                    </div>

                    
                </div>


            </form> 
            
        </div>
    </div>
{% endblock content %}
